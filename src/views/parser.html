<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detector</title>
</head>

<style>
    .container {
        margin: auto;
        width: 50%;
        padding: 1rem;        
        text-align: center;
    }

    .div-resul {
        margin-top: 2rem;
    }

    .search {
        height: 4rem;
        width: 400px;
        margin-bottom: 1rem;
    }
</style>

<body>
    <div class="container">
        <h1>Language Detector</h1>
        <form action="/parser/" method="get">
            <div>
                <textarea class="search" type="text" name="q" id="textToDetect" >||textSearched||</textarea>
            </div>

            <div class="btnSeach">
                <input type="submit" value="Detect language">
            </div>
        </form>
        <div class="div-resul">||result||</div>
    </div>
</body>

</html>
